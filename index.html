<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Translator Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #202124;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: #4285f4;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            color: #5f6368;
        }

        .translator-box {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            padding: 20px;
            margin-bottom: 20px;
        }

        .language-selectors {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .language-selector {
            flex: 1;
            min-width: 140px;
            margin: 0 10px 10px 0;
        }

        .language-selector label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #5f6368;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
        }

        .swap-button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
        }

        button {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3367d6;
        }

        .translation-area {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .translation-area {
                flex-direction: row;
            }
        }

        .input-section, .output-section {
            flex: 1;
            margin: 0 10px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
        }

        textarea:focus {
            outline: none;
            border-color: #4285f4;
        }

        .output-text {
            min-height: 150px;
            padding: 15px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            background-color: #f8f9fa;
            font-size: 16px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .translate-button {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 40px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .translate-button:hover {
            background-color: #3367d6;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #5f6368;
            font-size: 14px;
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: #5f6368;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Google Translator</h1>
            <p>Translate text between over 100 languages</p>
        </header>

        <div class="translator-box">
            <div class="language-selectors">
                <div class="language-selector">
                    <label for="source-language">From:</label>
                    <select id="source-language">
                        <option value="auto">Detect language</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="ru">Russian</option>
                        <option value="ar">Arabic</option>
                        <option value="bho">Bhojpuri</option>

                    </select>
                </div>

                <div class="swap-button">
                    <button id="swap-languages" title="Swap languages">⇄</button>
                </div>

                <div class="language-selector">
                    <label for="target-language">To:</label>
                    <select id="target-language">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="ru">Russian</option>
                        <option value="ar">Arabic</option>
                        <option value="bho">Bhojpuri</option>

                    </select>
                </div>
            </div>

            <div class="translation-area">
                <div class="input-section">
                    <textarea id="input-text" placeholder="Enter text to translate"></textarea>
                    <div class="char-count"><span id="char-count">0</span>/5000</div>
                </div>
                <div class="output-section">
                    <div id="output-text" class="output-text"></div>
                </div>
            </div>

            <div class="action-buttons">
                <button id="translate-button" class="translate-button">Translate</button>
            </div>
        </div>

        <footer>
            <p>This is a clone of Google Translate. For official translation service, visit <a href="https://translate.google.com" target="_blank">translate.google.com</a></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('input-text');
            const outputText = document.getElementById('output-text');
            const sourceLanguage = document.getElementById('source-language');
            const targetLanguage = document.getElementById('target-language');
            const translateButton = document.getElementById('translate-button');
            const swapButton = document.getElementById('swap-languages');
            const charCount = document.getElementById('char-count');

            // Character count update
            inputText.addEventListener('input', function() {
                const count = inputText.value.length;
                charCount.textContent = count;
                
                if (count > 5000) {
                    charCount.style.color = '#ea4335';
                } else {
                    charCount.style.color = '#5f6368';
                }
            });

            // Swap languages functionality
            swapButton.addEventListener('click', function() {
                const temp = sourceLanguage.value;
                sourceLanguage.value = targetLanguage.value;
                targetLanguage.value = temp;
                
                // Also swap text if there's any
                const input = inputText.value;
                inputText.value = outputText.textContent;
                outputText.textContent = input;
            });

            // Translation function
            translateButton.addEventListener('click', function() {
                const textToTranslate = inputText.value.trim();
                
                if (!textToTranslate) {
                    outputText.textContent = "Please enter some text to translate.";
                    return;
                }
                
                if (textToTranslate.length > 5000) {
                    outputText.textContent = "Text too long. Maximum 5000 characters allowed.";
                    return;
                }
                
                // Show loading state
                outputText.textContent = "Translating...";
                
                // In a real implementation, we would call a translation API here
                // For this example, we'll simulate a translation with a timeout
                setTimeout(() => {
                    // Mock translation based on selected languages
                    const translations = {
                        'en': {
                            'es': 'Hola, este es un texto traducido.',
                            'fr': 'Bonjour, ceci est un texte traduit.',
                            'de': 'Hallo, dies ist ein übersetzter Text.',
                            'zh': '你好，这是一段翻译文本。',
                            'ja': 'こんにちは、これは翻訳されたテキストです。',
                            'ru': 'Привет, это переведенный текст.',
                            'ar': 'مرحبًا ، هذا نص مترجم.'
                        },
                        'es': {
                            'en': 'Hello, this is a translated text.',
                            'fr': 'Bonjour, ceci est un texte traduit.',
                            'de': 'Hallo, dies ist ein übersetzter Text.'
                        },
                        'fr': {
                            'en': 'Hello, this is a translated text.',
                            'es': 'Hola, este es un texto traducido.',
                            'de': 'Hallo, dies ist ein übersetzter Text.'
                        }
                    };
                    
                    const sourceLang = sourceLanguage.value;
                    const targetLang = targetLanguage.value;
                    
                    if (sourceLang === targetLang) {
                        outputText.textContent = textToTranslate;
                        return;
                    }
                    
                    // Check if we have a mock translation
                    if (translations[sourceLang] && translations[sourceLang][targetLang]) {
                        outputText.textContent = translations[sourceLang][targetLang];
                    } else if (sourceLang === 'auto') {
                        // For auto-detection, just use a generic translation
                        outputText.textContent = "[Translated from detected language] " + 
                            (translations['en'][targetLang] || "Translation would appear here");
                    } else {
                        outputText.textContent = "Translation would appear here. (This is a demo - real translation requires an API)";
                    }
                }, 800);
            });

            // Allow translation with Enter key (Ctrl+Enter or Cmd+Enter)
            inputText.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    translateButton.click();
                }
            });
        });
    </script>
</body>
</html>
